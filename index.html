<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Secreta</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #contenido { display: none; }
    </style>
</head>
<body>
    <h2>“Aquí va tu frase inspiradora”</h2>
    <input type="password" id="password" placeholder="Ingresa la contraseña">
    <button onclick="verificar()">Entrar</button>

    <div id="contenido">
        <h1>¡Bienvenido!</h1>
        <img src=https://imgur.com/a/IO7Czbg alt="Imagen Secreta" width="300">
        <p>Aquí van tus palabras especiales.</p>
        <audio autoplay loop>
            <source src="https://voca.ro/1m9KvhAOiVSA" type="audio/mp3">
            Tu navegador no soporta audio.
        </audio>
    </div>

    <script>
        function verificar() {
            let clave = document.getElementById("password").value;
            if (clave === "contra123") {
                document.getElementById("contenido").style.display = "block";
            } else {
                alert("Contraseña incorrecta");
            }
        }
    </script>
</body>
</html>
